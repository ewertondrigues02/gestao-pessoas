<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">

    <h1 class="text-center mb-4">Cadastro de Pessoas</h1>

    <form id="pessoaForm" class="mb-4" th:action="@{/pessoas}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" class="form-control" id="id" name="id" readonly>
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpf" name="cpf" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <button onclick="getAllPessoas()" class="btn btn-secondary mb-4">Listar Pessoas</button>

    <table id="pessoasTable" class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Data de Nascimento</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <!-- As linhas da tabela serão preenchidas dinamicamente -->
        </tbody>
    </table>
</div>

<script src="scripts.js"></script>
<script>
    function getAllPessoas() {
        fetch('http://localhost:8080/pessoas/listar')  // URL do endpoint da API para obter todas as pessoas
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#pessoasTable tbody');
                tbody.innerHTML = ''; // Limpa o conteúdo da tabela

                data.forEach(pessoa => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${pessoa.id}</td>
                        <td>${pessoa.nome}</td>
                        <td>${pessoa.cpf}</td>
                        <td>${pessoa.email}</td>
                        <td>${pessoa.dataNascimento}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editPessoa(${pessoa.id})">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="deletePessoa(${pessoa.id})">Excluir</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            });
    }

    function editPessoa(id) {
        fetch(`http://localhost:8080/pessoas/alterar/${id}`)
            .then(response => response.json())
            .then(data => {
                document.querySelector('#id').value = data.id;
                document.querySelector('#nome').value = data.nome;
                document.querySelector('#cpf').value = data.cpf;
                document.querySelector('#email').value = data.email;
                document.querySelector('#dataNascimento').value = data.dataNascimento;
            });
    }

    function deletePessoa(id) {
        fetch(`http://localhost:8080/pessoas/delete/${id}`, { method: 'DELETE' })
            .then(() => getAllPessoas());
    }
</script>
</body>
</html>
